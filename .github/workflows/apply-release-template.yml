name: Auto Apply Release Template
on:
  pull_request:
    types: [opened, edited, synchronize]
    branches:
      - main

jobs:
  comment-with-template:
    runs-on: ubuntu-latest
    steps:
      - name: Comment with release template
        uses: actions/github-script@v7
        with:
          script: |
            const template = await require('fs').promises.readFile('.github//RELEASE_TEMPLATE.md', 'utf8');
            const prNumber = context.payload.pull_request.number;
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber
            });
            const existing = comments.find(c => c.user.login === 'github-actions[bot]' && c.body.includes('## Release Checklist'));
            if (!existing) {
              await github.rest.issues.createComment({
                issue_number: prNumber,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: template
              });
            }
