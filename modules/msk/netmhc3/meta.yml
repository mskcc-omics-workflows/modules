---
# yaml-language-server: $schema=https://raw.githubusercontent.com/nf-core/modules/master/modules/meta-schema.json
name: "netmhc3"
description: Predicts binding of neoantigen peptides
keywords:
  - immune
  - netmhc
  - genomics
tools:
  - "netmhc3":
      description: "Runs netMHC and outputs tsvs and STDout for mutated and wild type neoantigens"
      homepage: "https://services.healthtech.dtu.dk/services/netmhc-4.1/"
      documentation: "https://services.healthtech.dtu.dk/services/netmhc-4.1/"
      licence: ["MIT"]

input:
  # Only when we have meta
  - meta:
      type: map
      description: |
        Groovy Map containing sample information
        e.g. `[ id:'sample1', single_end:false ]`

  - inputMaf:
      type: file
      description: Maf outputtted by Tempo that was run through phyloWGS
      pattern: "*.{maf}"

  - hlaFile:
      type: file
      description: HLA tsv outputtted by Polysolver
      pattern: "winners.{tsv}"

  - inputType:
      type: string
      description: Allows netmhc to run in parallel. Should be 'MUT' or 'WT', it will kick off two jobs. make a Channel.Of('MUT','WT') outside the module as an input. Running them in series is kicked off by putting in anything other than MUT or WT.
      pattern: "*"

output:
  #Only when we have meta
  - meta:
      type: map
      description: |
        Groovy Map containing sample information
        e.g. `[ id:'sample1', single_end:false ]`

  - versions:
      type: file
      description: File containing software versions
      pattern: "versions.yml"

  - xls:
      type: file
      description: XLS file of netMHC. A poorly formated file of neoantigens. This contains the MUT or WT antigens
      pattern: "*.xls"

  - netmhc_hla_files:
      type: file
      description: The hla_accepted.txt and hla_rejected.txt files show which hla alleles were processed by netmhc
      pattern: "hla_*.txt"

  - netmhcoutput:
      type: file
      description: STDOUT file of netmhc. A poorly formated file of neoantigens. This contains either the MUT or WT neoantigens. Neoantigenutils contains a parser for this file.
      pattern: "*.WT.netmhc.output,*.MUT.netmhc.output"

authors:
  - "@johnoooh"
  - "@nikhil"
maintainers:
  - "@johnoooh"
  - "@nikhil"
